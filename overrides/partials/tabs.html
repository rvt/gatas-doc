{% import "partials/tabs-item.html" as item with context %}

<!-- Navigation tabs -->
<nav class="md-tabs" aria-label="{{ lang.t('tabs') }}" data-md-component="tabs">
	<div class="md-tabs__inner md-grid">

		<!-- Adds tab on right side of header -->
		{% if "home.md" %}
		<ul class="md-tabs__list" style="float: right;color:#525199">
			<li class="md-tabs__item">
				<a href="http://github.com/rvt/openace" class="md-tabs__link">
					Have Questions?
				</a>
			</li>

			<li class="md-tabs__item">
				<a href="https://discord.gg/J6mXTcWndS"><img style="margin-top: 10px;"
						src="/images/Discord-Logo-Blurple.png" width="120px"></a>
			</li>


		</ul>
		{% endif %}

		<!-- Original tabbed sections -->
		<ul class="md-tabs__list">
			{% for nav_item in nav %}
			{{ item.render(nav_item) }}
			{% endfor %}
		</ul>
	</div>
</nav>
